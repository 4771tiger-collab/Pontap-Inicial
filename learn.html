<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pontapé Inicial — 学習</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1 class="title">Pontapé Inicial — 学習</h1>
      <p class="subtitle"><a class="link" href="./index.html">← ホームへ戻る</a></p>
    </div>

    <nav class="day-nav">
      <button id="prevDay" class="btn ghost" aria-label="前の日">◀</button>
      <label class="select-wrap">
        <span>Day</span>
        <select id="daySelect" aria-label="Day を選択"></select>
      </label>
      <button id="nextDay" class="btn ghost" aria-label="次の日">▶</button>

      <div class="theme"><span id="theme">—</span></div>
      <button id="openSettings" class="btn light" aria-haspopup="dialog">音声設定</button>
    </nav>

    <div class="toolbar">
      <section class="toggles">
        <strong>表示</strong>
        <label><input type="checkbox" id="toggle-jpFull" checked> 日本語全文</label>
        <label><input type="checkbox" id="toggle-jpHints" checked> 分割日本語</label>
        <label><input type="checkbox" id="toggle-ptFull" checked> ポルトガル語全文</label>
      </section>

      <section class="quick">
        <button id="stopAll" class="btn danger outline">停止</button>
      </section>
    </div>

    <div class="progress">
      <div class="progress-rail"><div class="progress-bar" id="progressBar"></div></div>
      <div class="progress-text"><span id="progressText">0/0</span> 達成</div>
    </div>
  </header>

  <main id="items" class="items"></main>

  <!-- 音声設定モーダル（必要時のみ表示） -->
  <div id="settingsModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__panel">
      <header class="modal__head">
        <h3 id="settingsTitle">音声設定</h3>
        <button class="btn icon ghost" data-close aria-label="閉じる">✕</button>
      </header>
      <div class="modal__body">
        <div class="settings-grid">
          <label>日本語 音声
            <select id="jpVoice"></select>
          </label>
          <label>ポルトガル語 音声
            <select id="ptVoice"></select>
          </label>
          <label class="slider">PT速度
            <input type="range" id="ptRate" min="0.8" max="1.2" step="0.05" value="1">
            <span id="ptRateVal">1.00</span>
          </label>
          <label class="slider">考える時間（B）
            <input type="range" id="thinkMs" min="0" max="3000" step="250" value="1000">
            <span id="thinkLabel">1.0s</span>
          </label>
        </div>
        <div class="modal__actions">
          <button id="testVoices" class="btn">音声テスト</button>
          <button class="btn ghost" data-close>閉じる</button>
        </div>
        <small class="muted">※ 音声は端末・ブラウザ依存です。最適な音声を選んでください。</small>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>初期版MVP（ブラウザTTS使用）。表示・音声・進捗はローカル保存。</small>
  </footer>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
